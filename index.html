<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - sif suno</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logweb.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>
            <li>taste</li>
        </ul>
    </nav>

    <div class="container">
         <div class="songlist">
            <h1>Best of NCS - no Copyrights songs Test</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="0" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="1" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="2" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="3" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="4" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="5" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
                <div class="songItem">
                    <img alt="1" srcset="">
                    <span class="songName"></span>
                    <spna class="songlistplay"><span class="timestamp">05:34<i id="6" class="songItemPlay fa-solid fa-play"></i></span></spna>
                </div>
            </div>
         </div>
         <div class="songbanner"></div>
    </div> 
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <!--- Fontawesome Icon-->
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-solid fa-play" id="masterplay"></i>
            <i class="fa-3x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">let me love you</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2379633d76.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
